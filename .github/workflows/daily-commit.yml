name: Daily Commit Bot

on:
  schedule:
    # Runs daily at 05:30 UTC (fixed time, no wildcards)
    - cron: "30 5 * * *"
  workflow_dispatch:

jobs:
  commit-job:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Git
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

      # ⚠️ REQUIRED: step name must contain your email
      - name: Commit step for 24f2000681@ds.study.iitm.ac.in
        run: |
          echo "Last run: $(date)" >> daily-log.txt
          git add daily-log.txt
          git commit -m "Daily auto commit" || echo "No changes to commit"
          git push
